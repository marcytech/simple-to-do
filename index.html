<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="content">

            <div class="box">
                <button class="create-task">
                    <img src="./images/icon-plus.svg" alt="Criar Tarefa">
                </button>
            </div>

            <form class="hide">
                <h1>Nova Tarefa
                    <img src="./images/icon-clese.svg" alt="Fechar" id="btnClose">
                </h1>
                <label>
                    <span>Titulo da task</span>
                    <input type="text">
                </label>

                <button class="btn-red" id="btnCancel">Cancelar</button>
                <button class="btn-green" id="btnSave">Criar</button>

            </form>
        </div>
    </div>

    <script src="./src/main.js"></script>
</body>
</html>
